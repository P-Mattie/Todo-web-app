<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>To-Do List</h1></header>
    <main>
      <div class="input-container">
        <input type="text" placeholder="Add new task" class="todoInput" />
        <button class="addTodoBtn">+</button>
      </div>
      <div class="task-lists">
        <div class="list to-do-box">
          <div>
            <h1 class="list-title">Pending</h1>
          </div>
          <div class="to-do-list">
            <ul></ul>
          </div>
        </div>
        <div class="list completed-box">
          <div>
            <h1 class="list-title">Completed</h1>
          </div>
          <div class="completed-list">
            <ul></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
